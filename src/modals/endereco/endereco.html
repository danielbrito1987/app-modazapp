<ion-header>
    <ion-toolbar>
        <ion-title>Novo Endereço</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="secondary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
          
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Título</ion-label>
            <ion-input [(ngModel)]="Titulo" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>CEP</ion-label>
            <ion-input [(ngModel)]="TextoCep" type="text" (ionChange)="runTimeChange()" [brmasker]="{mask:'00.000-000', len:10}"></ion-input>            
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Endereço</ion-label>
            <ion-input [(ngModel)]="Endereco" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Bairro</ion-label>
            <ion-input [(ngModel)]="Bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Cidade</ion-label>
            <ion-input [(ngModel)]="Cidade" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Estado</ion-label>
            <ion-input [(ngModel)]="Estado" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="secondary" block (click)="inserirEndereco();">Salvar</button>
    </div>
</ion-content>
