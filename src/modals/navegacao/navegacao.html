<ion-header>
    <ion-toolbar>
        <ion-title>Forma de Navegação</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="secondary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content>
    <ion-list>
        <button ion-item (click)="alterarNavegacao('Atacado')">
            Atacado
        </button>
        <button ion-item (click)="alterarNavegacao('Varejo')">
            Varejo
        </button>
    </ion-list>
</ion-content>
