<ion-header>
    <ion-toolbar>
        <ion-title>Forma de Navegação</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" *ngIf="validaChamada()">
                <span ion-text color="secondary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <p text-center><strong>Como podemos atendê-lo(a):</strong></p>

        <ion-item (click)="alterarNavegacao('Atacado')" text-center>

        </ion-item>
