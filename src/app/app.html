<ion-menu [content]="content">
    <ion-header>
        <div style="border: 0px !important; margin: 0px !important; height: 150px !important; background-size: cover !important; background-image: url('./assets/imgs/background-toolbar.jpg') !important;"></div>
        <ion-title>
            <div style="width: 200px; margin: 0px; border: 0px; float: left; text-align: left; position: absolute; left: 10px; top: -30px;">{{ nomeUsuario }}</div>
        </ion-title>
    </ion-header>

    <ion-content>
        <ion-list>
            <button  *ngIf="usuarioLogado === true" ion-item (click)="openPerfilPage()">
                <ion-icon color="secondary" item-start ios="ios-contacts" md="md-contacts"></ion-icon>
                Perfil
            </button>
            <button  *ngIf="usuarioLogado === true" ion-item (click)="openPagamentoPage()">
                <ion-icon color="secondary" item-start ios="ios-card" md="md-card"></ion-icon>
                Pagamento
            </button>
            <button  *ngIf="usuarioLogado === true" ion-item (click)="openEnderecosPage()">
                <ion-icon color="secondary" item-start ios="ios-pin" md="md-pin"></ion-icon>
                Meus Endereços
            </button>
            <button ion-item (click)="openModalNavegacao()">
                <ion-icon color="secondary" item-start ios="ios-settings" md="md-settings"></ion-icon>
                Navegação
            </button>
            <button *ngIf="usuarioLogado === false" ion-item (click)="openLoginPage()">
                <ion-icon color="secondary" item-start ios="ios-lock" md="md-lock"></ion-icon>
                Login
            </button>
            <button  *ngIf="usuarioLogado === true" ion-item (click)="logoff()">
                <ion-icon color="secondary" item-start ios="ios-close-circle" md="md-close-circle"></ion-icon>
                Sair
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <p style="float: right; padding-right: 10px;">{{ versao }}</p>
    </ion-footer>
</ion-menu>
    
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
