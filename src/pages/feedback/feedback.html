<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle color="secondary">
            <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <button *ngIf="conexao === false" ion-button icon-only>
            <ion-icon ios="ios-wifi" md="md-wifi" color="danger"></ion-icon>
        </button>
        <div style="text-align:center">
            <img src="assets/imgs/LOGO01.png" style="display: inline-block; width: 60%;" />
        </div>
        <ion-title></ion-title>
        <ion-buttons end>
            <button *ngIf="usuarioLogado === false" ion-button icon-only color="secondary" (click)="goLoginPage();">
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </button>
            <!-- <button *ngIf="this.usuarioLogado === true" ion-button icon-only color="secondary" (click)="goPerfilPage();">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
            </button> -->
        </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <ion-fab right bottom *ngIf="validaLogin()">
        <button ion-fab mini color="secondary"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab [navPush]="carrinhoPage">
            <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
            <ion-label>Carrinho</ion-label>
          </button>
          <button ion-fab (click)="goPedidosPage();">
            <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
            <ion-label>Pedidos</ion-label>
          </button>
          <button ion-fab (click)="goCamera()">
            <ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>
            <ion-label>Comprovante</ion-label>
          </button>
          <button ion-fab (click)="logoff()">
            <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
            <ion-label>Sair</ion-label>
          </button>
        </ion-fab-list>
    </ion-fab>

    <div>
        <ion-list>            
            <ion-item>
                <ion-label color="secondary" style="color: #1ABC9C;" floating>Nome</ion-label>
                <ion-input [(ngModel)]="nome" type="text"></ion-input>
            </ion-item>                
            <ion-item>
                <ion-label color="secondary" style="color: #1ABC9C;" floating>E-mail</ion-label>
                <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="secondary" style="color: #1ABC9C;" floating>Pedido</ion-label>
                <ion-select [(ngModel)]="pedido">
                    <ion-option *ngFor="let item of pedidos" value="{{ item.CodPedido }}">{{ item.CodPedido }}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="secondary" style="color: #1ABC9C;" floating>Loja</ion-label>
                <ion-select [(ngModel)]="loja">
                    <ion-option *ngFor="let item of lojas" value="{{ item.IdLoja }}">{{ item.Nome }}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button ion-button color="secondary" (click)="getImage()">Anexar</button>
                <br />
                <img src="{{ imageURI }}" />
            </ion-item>
        </ion-list>
    </div>
    <!-- <p>
        <button ion-button color="secondary" block (click)="inserirUsuario();">Enviar</button>
    </p> -->
    <div padding>
        <button ion-button color="secondary" block (click)="enviar()">Enviar</button>
    </div>
</ion-content>
