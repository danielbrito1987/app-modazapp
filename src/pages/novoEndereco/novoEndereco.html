<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle color="secondary">
            <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <button *ngIf="this.conexao === false" ion-button icon-only>
            <ion-icon ios="ios-wifi" md="md-wifi" color="danger"></ion-icon>
        </button>
        <div style="text-align:center">
            <img src="assets/imgs/LOGO01.png" style="display: inline-block; width: 60%;" />
        </div>
        <ion-title></ion-title>
        <ion-buttons end>
            <button *ngIf="this.usuarioLogado === false" ion-button icon-only color="secondary" (click)="goLoginPage();">
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            </button>
            <!-- <button *ngIf="this.usuarioLogado === true" ion-button icon-only color="secondary" (click)="goPerfilPage();">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
            </button> -->
        </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Título</ion-label>
            <ion-input [(ngModel)]="Titulo" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>CEP</ion-label>
            <ion-input [(ngModel)]="TextoCep" type="text" [brmasker]="{mask:'00.000-000', len:10}"></ion-input>
            <button ion-button icon-only (click)="buscaCep()" item-end>
                <ion-icon color="secondary" ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Endereço</ion-label>
            <ion-input [(ngModel)]="Endereco" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Bairro</ion-label>
            <ion-input [(ngModel)]="Bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Cidade</ion-label>
            <ion-input [(ngModel)]="Cidade" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" style="color: #1ABC9C;" floating>Estado</ion-label>
            <ion-input [(ngModel)]="Estado" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="secondary" block (click)="inserirEndereco();">Salvar</button>
    </div>
</ion-content>
